{% extends 'base.html' %} 
{% load static %} 
{% block content %}
<section>
   <article>
      <h1>Menu item</h1>
      <span>
         <a href="{% url 'home' %}">Home</a> /
         <a href="{% url 'menu' %}">Menu</a>/
         {{menu_item.title}}
      </span>
      <!--Begin row-->
      <div class="row">
         <!--Begin col-->
         <div class="column">
            <h2>
                {{ menu_item.title }}
            </h2>
            <p>
                Description: {{ menu_item.description }}
            </p>
            <br/>
            <p>
                Price: ${{ menu_item.price }}
            </p>
         </div>
         <!--End col-->
         <!--Begin col-->
         <div class="column">
            <img id="menu-item" src="{% static 'img/menu_items/'|add:menu_item.title|add:'.jpg' %}" alt="{{ menu_item.title }}" />
        </div>
         <!--End col-->
      </div>
      <!--End row-->
   </article>
</section>
{% endblock %}
