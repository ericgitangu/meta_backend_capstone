{% extends 'base.html' %}
{% load static %}

{% block content %}
<section>
  <article>
    <h1>Make a reservation</h1>
    <!--Begin row-->
    <div class="row">
      <!--Begin col-->
      <div class="column">
          {% csrf_token %}
          <form method="POST" id="form">
            <!-- {% csrf_token %} -->
            <p>
              <label for="name">Name:</label>
              <input type="text" placeholder="Your Name" maxlength="255" required id="name">
            </p>
            <p>
              <label for="phone">Phone:</label>
              <input type="text" placeholder="Your Phone Number" maxlength="10" required id="phone">
            </p>
            <p>
              <label for="email">Email:</label>
              <input type="text" placeholder="Your Name" maxlength="200" required id="email">
            </p>
            <p>
            <!-- Step 9: Part one -->
              <label for="reservation_date">Reservation date:</label>
              <input type="date" required="" id="reservation_date">
            </p>
      
            <p>
              <label for="reservation_slot">Reservation time:</label>
              <select id="reservation_slot">
                <option value="0" disabled>Select time</option>
              </select>
            </p>
            <button type="button" id="button">Reserve</button>
        </form>
      </div>
      <!--End col-->

      <!--Begin col-->
      <div class="column">
        <h2>Bookings For <span id="today"></span></h2>
        <div id="bookings">
        </div>
      </div>
      <!--End col-->
    </div>
    <!--End row-->
  </article>
</section>
<script>

  const date = new Date()
  document.getElementById('reservation_date').value = `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate().toString().padStart(2, "0")}`
  getBookings()


  /*  Step 10: Part two */
  reservation_date = document.getElementById('reservation_date').addEventListener("change", getBookings)

  function getBookings() {
    let reserved_slots = [];
    const date = document.getElementById('reservation_date').value;
    document.getElementById('today').innerHTML = date;

    fetch("{% url 'bookings' %}" + '?date=' + date)
      .then(r => r.json())
      .then(data => {
        reserved_slots = []
        bookings = ''
        
        /* Step 11: Part three */
        for (let i = 0; i < data.length; i++) {
          item = data[i];
          console.log(item.fields)
          reserved_slots.push(item.fields.reservation_slot)
          bookings += `<p>${item.fields.name} - ${formatTime(item.fields.reservation_slot)}</p>`
        }

        /* Step 12: Part four  */
        slot_options = `<option value="0" disabled>Select time</option>`
        for (let i = 10; i <= 20; i++) {
          label = formatTime(i)
          if (reserved_slots.includes(i) == true) {
            slot_options += `<option value=${i} disabled>${label}</option>`
            reservation_slot.value = i + 1
          } else {
            slot_options += `<option value=${i}>${label}</option>`
          }
        }

        document.getElementById('reservation_slot').innerHTML = slot_options
        if (bookings == '') {
          bookings = "No bookings"
        }
        
        document.getElementById('bookings').innerHTML = bookings
      })
  }

  function formatTime(time) {
    const ampm = time < 12 ? 'AM' : 'PM'
    const t = time < 12 ? time : time > 12 ? time - 12 : time
    const label = `${t} ${ampm}`
    return label
  }


  document.getElementById('button').addEventListener('click', function (e) {
    const formdata = {
      name: document.getElementById('name').value,
      reservation_date: document.getElementById('reservation_date').value,
      reservation_slot: document.getElementById('reservation_slot').value,
    }

    fetch("{% url 'bookings' %}", { method: 'post', body: JSON.stringify(formdata) })
      .then(r => r.text())
      .then(data => {
        getBookings()
      })
  })
</script>
{% endblock %}
